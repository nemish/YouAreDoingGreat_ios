name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: macos-15  # macOS Sequoia with Xcode 16+

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build and test
        run: |
          # Use iPhone SE with explicit OS version that matches available SDK
          xcodebuild test \
            -project YouAreDoingGreat.xcodeproj \
            -scheme YouAreDoingGreat \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation),OS=18.4' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults.xcresult

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestResults.xcresult
