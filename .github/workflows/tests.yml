name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: macos-15  # macOS Sequoia with Xcode 16+

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build and test
        run: |
          # Find an available iOS simulator and use it
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -E -o -i "([0-9a-f]{8}-([0-9a-f]{4}-){3}[0-9a-f]{12})")
          echo "Using simulator ID: $SIMULATOR_ID"
          xcodebuild test \
            -project YouAreDoingGreat.xcodeproj \
            -scheme YouAreDoingGreat \
            -destination "platform=iOS Simulator,id=$SIMULATOR_ID" \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults.xcresult

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestResults.xcresult
